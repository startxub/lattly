    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        #clock {
            font-family: 'Arial', sans-serif;
            color: #B8B8B8;
            display: flex;
            font-size: 24em;
        }

        .digit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .card {
            width: 480px; /* Adjusted size for better visibility */
            height: 450px; /* Adjusted size for better visibility */
            line-height: 450px;
            text-align: center;
            font-size: 300px; /* Adjusted size for better visibility */
            font-weight: bold;
            background-color: #0B0B0B;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .card .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out; /* Add animation for fading in */
        }

        .card .card-front,
        .card .card-back {
            display: none;
        }

        .digit.show .card-front {
            display: flex;
            animation: fadeIn 1s ease-out; /* Add animation for fading in */
        }

        .digit.show .card-back {
            display: none;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: row; /* Change to row for horizontal alignment */
            align-items: center;
        }

        button {
            margin: 10px; /* Adjust margin for better spacing */
            padding: 10px;
            font-size: 16px;
            background-color: #0B0B0B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #000;
        }

        #settings-icon {
            font-size: 2em;
            cursor: pointer;
            margin-top: 20px;
            color: #B8B8B8;
        }

        #settings-section {
            display: none;
            margin-top: 20px;
            color: white;
        }

        #settings-section input {
            margin: 5px;
            padding: 8px;
            width: 20%;
            box-sizing: border-box;
        }

        #save-btn {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        /* Animation for fading in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div id="timer-container">
        <div id="clock">
            <div class="digit" id="minuteDigit">
                <div class="card">
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back"></div>
                </div>
            </div>
            <div class="digit">:</div>
            <div class="digit" id="secondDigit">
                <div class="card">
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back"></div>
                </div>
            </div>
        </div>
        <div id="settings-icon">⚙️</div>
        <div id="settings-section">
            <input type="number" id="pomodoro-duration" placeholder="Pomodoro Duration (min)" min="1" max="60">
            <input type="number" id="break-duration" placeholder="Break Duration (min)" min="1">
            <button id="save-btn">Save</button>
        </div>
        <div id="controls">
            <button id="startPauseBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

<script>
    let pomodoroDurationInput = document.getElementById('pomodoro-duration');
    let breakDurationInput = document.getElementById('break-duration');
    let timerDisplay = document.getElementById('clock');
    let settingsIcon = document.getElementById('settings-icon');
    let settingsSection = document.getElementById('settings-section');
    let saveBtn = document.getElementById('save-btn');
    let startPauseBtn = document.getElementById('startPauseBtn');
    let resetBtn = document.getElementById('resetBtn');

    let pomodoroDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let isTimerRunning = false;
    let timerInterval;

    function updateDisplay(time) {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;
        let minuteDigit = document.getElementById('minuteDigit');
        let secondDigit = document.getElementById('secondDigit');

        updateDigitDisplay(minuteDigit, minutes);
        updateDigitDisplay(secondDigit, seconds);
    }

function updateDigitDisplay(digitElement, value) {
    let card = digitElement.querySelector('.card');
    let cardFront = card.querySelector('.card-front');
    let cardBack = card.querySelector('.card-back');

    let formattedValue = value < 10 ? '0' + value : value.toString();

    if (digitElement.dataset.value !== formattedValue) {
        cardFront.textContent = formattedValue;
        digitElement.dataset.value = formattedValue;

        if (digitElement.classList.contains('show')) {
            digitElement.classList.remove('show');
            setTimeout(() => digitElement.classList.add('show'), 50);
        } else {
            digitElement.classList.add('show');
        }
    }
}


    function startPauseTimer() {
        if (!isTimerRunning) {
            startTimer();
        } else {
            pauseTimer();
        }
    }

    function startTimer() {
        isTimerRunning = true;
        startPauseBtn.textContent = 'Pause';
        timerInterval = setInterval(function () {
            if (pomodoroDuration <= 0) {
                clearInterval(timerInterval);
                playSound();
                startBreak();
            } else {
                updateDisplay(pomodoroDuration);
                pomodoroDuration--;
            }
        }, 1000);
    }

    function startBreak() {
        timerInterval = setInterval(function () {
            if (breakDuration <= 0) {
                clearInterval(timerInterval);
                playSound();
                resetTimer();
            } else {
                updateDisplay(breakDuration);
                breakDuration--;
            }
        }, 1000);
    }

    function pauseTimer() {
        isTimerRunning = false;
        startPauseBtn.textContent = 'Resume';
        clearInterval(timerInterval);
    }

    function resetTimer() {
        isTimerRunning = false;
        startPauseBtn.textContent = 'Start';
        clearInterval(timerInterval);
        pomodoroDuration = parseInt(pomodoroDurationInput.value) * 60 || 25 * 60;
        breakDuration = parseInt(breakDurationInput.value) * 60 || 5 * 60;
        updateDisplay(pomodoroDuration);
    }

    function showSettings() {
        settingsSection.style.display = 'block';
        settingsIcon.style.display = 'none';
    }

    function saveSettings() {
        pomodoroDuration = parseInt(pomodoroDurationInput.value) * 60 || 25 * 60;
        breakDuration = parseInt(breakDurationInput.value) * 60 || 5 * 60;
        updateDisplay(pomodoroDuration);
        hideSettings();
    }

    function hideSettings() {
        settingsSection.style.display = 'none';
        settingsIcon.style.display = 'block';
    }

    function playSound() {
        var audio = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3');
        audio.play();
    }

    startPauseBtn.addEventListener('click', startPauseTimer);
    resetBtn.addEventListener('click', resetTimer);
    settingsIcon.addEventListener('click', showSettings);
    saveBtn.addEventListener('click', saveSettings);

    updateDisplay(pomodoroDuration);
</script>

    
</body>
